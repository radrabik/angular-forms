<h1> Template driven Form </h1>

<div class="col-md-5">
  <form #userForm="ngForm">
    {{ userForm.value | json }}

    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="username" ngModel>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" ngModel>
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" class="form-control" name="phone" ngModel>
    </div>

    <div class="form-group">
      <select class="custom-select" name="topic" ngModel>
        <option selected> I am interested in</option>
        <option *ngFor="let topic of topics">{{ topic }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Time Preference</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="timePreference" value="morning" ngModel>
        <label class="form-check-label">Morning (9 am - 12 pm)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="timePreference" value="evening" ngModel>
        <label class="form-check-label">Evening (5 pm - 8 pm)</label>
      </div>
    </div>

    <div class="mb-3">
      <input class="form-check-input" type="checkbox" name="subscribe" ngModel>
      <label class="form-check-label">Send me promotional offers</label>
    </div>

    <button class="btn btn-primary" type="submit"> Submit </button>

  </form>

</div>
